<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="layout">
        <header class="mobile-header">
            <a href="{{ '/' | relative_url }}" class="logo">
                {% if site.logo %}
                <img src="{{ site.logo | relative_url }}" alt="VHP Logo" style="height: 24px; width: auto; margin-right: 8px;">
                {% endif %}
                VHP
            </a>
            <button id="menu-toggle" aria-label="Toggle menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{{ '/' | relative_url }}" class="logo">
                    {% if site.logo %}
                    <img src="{{ site.logo | relative_url }}" alt="VHP Logo" style="height: 32px; width: auto;">
                    {% endif %}
                    <span class="logo-text">VHP</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    {% for item in site.nav %}
                    <li>
                        <a href="{{ item.url | relative_url }}" class="{% if page.url == item.url %}active{% endif %}">
                            {{ item.title }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="https://github.com/leocavalcante/vhp" target="_blank" class="github-link">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                    GitHub
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="container">
                {{ content }}
            </div>
            <footer class="site-footer">
                <p>&copy; {{ site.time | date: "%Y" }} VHP. Built with Rust & Vibes.</p>
            </footer>
        </main>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('open');
        });
    </script>
</body>
</html>
